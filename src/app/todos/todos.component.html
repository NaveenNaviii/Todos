<body>
    <h1>Navi</h1>
    <br>
    <br><button type="button" class="btn btn-primary btn-lg" (click)="todoList()">ToDoList</button> &nbsp; &nbsp;
    <button type="button " class="btn btn-primary btn-lg " (click)="completed()">Completed</button>
    <br>
    <br>
    <div>
        <div class="container ">
            <div class="col-md-12 ">

                <table class="table table-striped table-dark ">
                    <thead>
                        <tr>
                            <td class="bg-primary ">userId</td>
                            <th class="bg-primary ">ID</th>
                            <th class="bg-primary ">Title</th>
                            <th class="bg-primary ">Completed</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let r of temp">
                            <th scope="row ">{{r.userId}}</th>
                            <td>{{r.id}}</td>
                            <td>{{r.title}}</td>
                            <td>{{r.completed}}</td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</body>
